<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS Modules</title>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
</head>

<body>
  <main>
    <section class="calendar-header">
      <button class="prev-month month-btn">
        <span class="arrow arrow-left"></span>
      </button>
      <h2 class="current-month"></h2>
      <button class="next-month month-btn">
        <span class="arrow arrow-right"></span>
      </button>
    </section>

    <section class="calendar-weeks">
      <div class="week-name monday">
        <h3>Mon</h3>
      </div>
      <div class="week-name tuesday">
        <h3>Tue</h3>
      </div>
      <div class="week-name wednesday">
        <h3>Wed</h3>
      </div>
      <div class="week-name thursday">
        <h3>Thu</h3>
      </div>
      <div class="week-name friday">
        <h3>Fri</h3>
      </div>
      <div class="week-name saturday">
        <h3>Sat</h3>
      </div>
      <div class="week-name sunday">
        <h3>Sun</h3>
      </div>
    </section>

    <div class="calendar-days"></div>
  </main>
</body>

</html>
